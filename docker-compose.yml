version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: course-registration-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    networks:
      - course-network
    restart: unless-stopped

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: course-registration-server
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/course-registration?authSource=admin
      NODE_ENV: production
      PORT: 5000
    depends_on:
      - mongodb
    networks:
      - course-network
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://192.168.1.4:5000
    container_name: course-registration-client
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://192.168.1.4:5000
    depends_on:
      - backend
    networks:
      - course-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  course-network:
    driver: bridge
